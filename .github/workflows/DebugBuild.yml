name: DebugBuild
on:
   push:
     branches:
        - master

env:
  SOLUTION_FILE_PATH: DirectXGame/DirectXGame.sln
  CONFIGURATION: Debug

jobs:
  build:
    runs-on: windows-2022

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Add MSBuild to PATH
        uses: microsoft/setp-msbuild@v2
        with:
          msbuild-architecture: x64

      - name: Build
        run:
          msbuild ${{env.SOLUTION_FILE_PATH}} /p:Platform=x64,Configuration=${{env.CONFIGURATION}}
